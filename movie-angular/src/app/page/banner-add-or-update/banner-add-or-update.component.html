<div class="banner-add-update-container">
  <h3>新增轮播图</h3>
  <form [formGroup] = 'bannerForm' class="banner-form-container" (submit)="createBanner()">
      <div class="div-box">
          <div class="form-group banner-form-item">
              <label for="banner-title">轮播图标题:</label>
              <input 
                type="text" 
                class="form-control" 
                id="banner-title" 
                placeholder="轮播图标题"
                name="bannerTitle"
                formControlName="bannerTitle"
              >
          </div>
          <span class="warning-container" *ngIf="titleFlag">
            标题不能为空！
          </span>
      </div>
      <div class="div-box">
          <div class="form-group banner-form-item">
              <label for="banner-type">轮播类型:</label>
              <div class="banner-pic-select">
                  <div class="btn-group">
                      <button type="button" class="btn btn-info">{{bannerTypeTxt}}</button>
                      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only"></span>
                      </button>
                      <ul class="dropdown-menu banner-menu" (click)="selectType($event)">
                        <li type="1">电影</li>
                        <li type="2">小册</li>
                      </ul>
                    </div>
              </div>
              <input
                id="banner-type"
                type="hidden" 
                name="bannerType" 
                formControlName="bannerType"
                [(ngModel)]="bannerModel.type"
              >
          </div>
      </div>
      <div class="div-box">
          <div class="form-group banner-form-item">
              <label for="banner-href">轮播图片地址:</label>
              <div class="banner-pic-select">
                  <input 
                    type="file" 
                    title="上传图片" 
                    class="btn btn-info"
                    ng2FileSelect
                    [uploader]="uploader"
                    (change)="fileChange($event)"
                  >
                  <span class="pic-href" title="bannerModel.href" *ngIf="hrefLink">{{bannerModel.href}}</span>
              </div>
              <input 
                type="hidden" 
                name="bannerHref" 
                formControlName="bannerHref"
                [(ngModel)]="bannerModel.href"
              >
          </div>
          <span class="warning-container" *ngIf="picHrefFlag">
              轮播地址不能为空！
          </span>
      </div>
      <div class="div-box">
          <div class="form-group banner-form-item">
              <label for="banner-redirect">轮播图片跳转地址:</label>
              <input 
                type="text" 
                class="form-control" 
                id="banner-redirect" 
                placeholder="轮播图片跳转地址"
                name="bannerRedirect" 
                formControlName="bannerRedirect"
              >
          </div>
      </div>
      
      <hr/>

      <div class="submit-container">
          <button 
          type="submit" 
          class="btn btn-primary"
          >
          提交
        </button>
      </div>
  </form>
</div>
